{% load static %}
<link rel="stylesheet" href="{% static 'css/output.css' %}">
<div id="modal" class=" {% if not modal %} hidden {% endif %} fixed top-0 left-0 h-screen bg-white justify-center items-center grid grid-cols-1 md:grid-cols-2 xs:justify-center w-full gap-5 text-center">
        <!-- The close button -->
    <div class="m-auto">
    <a class="fixed z-50 top-6 right-8 text-5xl font-bold" href="{% url 'home' %}">&times;</a>
    <div class="grid gap-2 grid-cols-1 max-w-sm mb-4">
      <h1>{{request.user.first_name}}, parece que você já completou seu cadastro, agora é só seguir para a capacitação</h1>
      <a class="btn btn-secondary w-full mt-3 text-neutral-50" href="https://moodle.staging.bonde.org/">
        Acessar a capacitação
      </a>
      <p class="self-start text-sm mx-auto max-w-xs mt-2 font-droid text-primary">
        {{message}} Se você não é {{request.user.first_name}}, clique <a href="{% url 'logout' %}?next=/"> aqui</a>.
      </p>  
    </div>
  </div>
  
  <div class="relative h-screen bg-lightPurple">
      <img src="{% static 'images/desktop-final-form-step-illustration.svg' %}" alt="" class="right-0 bottom-0">
  </div>
</div>
