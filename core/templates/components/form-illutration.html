
{% load static %}

{% if step <= 5 or type_form == 'psicologa' and step == 6 %}
<div class="hidden lg:block">
  {% include "components/desktop-form-full-image.html" %}
</div>
<div class="absolute lg:hidden bottom-0">
  <img src="{% static 'images/mobile-footer.svg' %}" class="w-large" alt="Mapa Illustration Footer">
</div>

{% elif type_form == 'psicologa' and step >= 7 or type_form == 'advogada' and step >= 6 %}
<div class="hidden lg:block">
  {% include "components/desktop-terms-illustration.html" %}
</div>
<div class="absolute lg:hidden bottom-0">
  <img src="{% static 'images/mobile-footer-terms.svg' %}" class="w-large" alt="Mapa Illustration Footer">
</div>
{% endif %}
