{% load static %}

	{% if step <= 5 or type_form == 'psicologa' and step == 6 %}
	<div class="hidden md:block absolute md:top-14 lg:top-20 ">
		<img src="{% static 'images/desktop-form-illustration.svg' %}" alt="Woman Illustration" class="">
	</div>
	<div class="md:hidden xs:relative xs:bottom-0">
		<img src="{% static 'images/mobile-footer.svg' %}" class="w-full" alt="Woman Illustration Footer">
	</div>

	{% elif type_form == 'psicologa' and step >= 7 or type_form == 'advogada' and step >= 6 %}
	<div class="hidden md:block">
		{% include "components/desktop-terms-illustration.html" %}
	</div>
	<div class="md:hidden bottom-0">
		<img src="{% static 'images/mobile-footer-terms.svg' %}" class="w-large" alt="Woman Illustration Footer">
	</div>
	{% endif %}
