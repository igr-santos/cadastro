{% for field in form %}
<div class="form-control">
  {{ field.label_tag }}
  {{ field }}
  <div class="error-list">
  {% if field.errors %}
    {% for error in field.errors%}      
    <span class="field-error django-error">{{ error }}</span>
    {% endfor %}
  {% endif %}
  </div>
  {% comment %} {% if field.help_text %}
  <p class="help">{{ field.help_text|safe }}</p>
  {% endif %} {% endcomment %}
</div>
{% endfor %}
