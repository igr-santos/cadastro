{% load dummy %}

<div class="tabs mt-28 justify-center">
  <a class="tab {% if step >= 1 and step <= 6 %} tab-active{% endif %}">Seus dados</a>
  <a class="tab{% if step > 6 and step <= 10 %} tab-active{% endif %}">Diretrizes</a>
  <a class="tab{% if step > 10 %} tab-active{% endif %}">Capacitação</a>
</div>

<div class="my-steps max-w-xs m-auto rounded-full">
  {% render_progress_items 15 active_index %}
</div>
